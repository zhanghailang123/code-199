services:
  - type: web
    name: mem-study-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn scripts.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    disk:
      name: content-data
      mountPath: /opt/render/project/src/content
      sizeGB: 1
